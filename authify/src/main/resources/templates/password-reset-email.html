<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6fb;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
        }

        .email {
            font-weight: bold;
            color: #6a5af9;
        }

        .otp-code {
            margin: 25px 0;
            font-size: 32px;
            letter-spacing: 6px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(90deg, #ff6a6a, #ff8e53);
            padding: 15px 0;
            border-radius: 10px;
            text-align: center;
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #888;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Forgot your password?</h1>

    <p>
        We received a password reset request for your account:
        <br>
        <span class="email" th:text="${email}">example@email.com</span>
    </p>

    <p><strong>Use the OTP below to reset your password:</strong></p>

    <div class="otp-code" th:text="${otp}">
        123456
    </div>

    <p>This OTP is valid for the next <strong>15 minutes</strong>.</p>

    <div class="footer">
        <p>If you didn’t request this password reset, please ignore this email.</p>
        <p>© Authify</p>
    </div>
</div>
</body>
</html>
